<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViajaConNosotros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #d9e3f0);
        }
        header {
            position: relative;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            animation: fade 8s infinite;
            filter: brightness(0.7);
        }
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 2s; }
        .slideshow img:nth-child(3) { animation-delay: 4s; }
        .slideshow img:nth-child(4) { animation-delay: 6s; }

        @keyframes fade {
            0%, 100% { opacity: 0; transform: scale(1.1); }
            12.5%, 37.5% { opacity: 1; transform: scale(1); }
        }

        .hero {
            position: absolute;
            text-align: center;
            color: #fff;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .hero h2 {
            font-size: 2.5rem;
        }
        .hero .btn {
            background-color: #f9a825;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
        }
        .hero .btn:hover {
            background-color: #ffb300;
            transform: scale(1.05);
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            height: 60px !important;
        }
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            font-size: 1.2rem !important;
            font-weight: bold !important;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            transition: color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #f9a825;
            transform: scale(1.1);
        }

        .content-wrapper {
            margin-top: -10px;
            padding-top: 0;
        }

        .destinos, .contacto {
            padding: 60px 20px;
            text-align: center;
            background-color: #fff;
        }
        .destinos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .destino-item {
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            background: #fff;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .destino-item:hover {
            transform: scale(1.05);
        }
        .destino-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .destino-item button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .destino-item button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        .contacto form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contacto label {
            font-weight: bold;
            margin-top: 10px;
        }
        .contacto input, .contacto textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contacto button {
            background-color: #f9a825;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .contacto button:hover {
            background-color: #ffb300;
        }

        footer {
            background-color: #2a2a2a;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="slideshow">
        <img src="gentedos1.jpg" alt="Grupo de personas viajando juntos">
        <img src="gentedos22.jpg" alt="Turistas disfrutando de una vista panorámica">
        <img src="gentedos3.jpg" alt="Paisaje natural con viajeros">
        <img src="gentedos4.jpg" alt="Grupo explorando una ciudad">
    </div>
    <div class="hero">
        <h2>¡Explora el Mundo Con Nosotros!</h2>
        <p>Viajes exclusivos a los destinos más impresionantes.</p>
        <a href="destinos.html" class="btn">Descubre Nuestros Destinos</a>
    </div>
</header>

<div class="nav-bar">
    <div class="logo">ViajaConNosotros ✈️</div>
    <nav class="nav-links">
        <a href="destinos.html">Destinos</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</div>

<div class="content-wrapper">
    <section id="destinos" class="destinos">
        <h2>Destinos Populares</h2>
        <div class="destinos-grid">
            <div class="destino-item">
                <img src="maldivas.jpg" alt="Islas Maldivas">
                <h3>Islas Maldivas</h3>
                <button onclick="window.location.href='maldivas.html'">Más información</button>
            </div>
            <div class="destino-item">
                <img src="paris.jpg" alt="París, Francia">
                <h3>París, Francia</h3>
                <button onclick="window.location.href='paris.html'">Más información</button>
            </div>
            <div class="destino-item">
                <img src="baliindonesia.jpg" alt="Bali, Indonesia">
                <h3>Bali, Indonesia</h3>
                <button onclick="window.location.href='bali.html'">Más información</button>
            </div>
        </div>
    </section>
    <section id="contacto" class="contacto">
        <h2>Contáctanos</h2>
        <form>
            <label>Nombre:</label>
            <input type="text" required>
            <label>Email:</label>
            <input type="email" required>
            <label>Mensaje:</label>
            <textarea required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2025 ViajaConNosotros | Todos los derechos reservados</p>
</footer>
</body>
</html>
