<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViajaConNosotros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #d9e3f0);
        }
        header {
            position: relative;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 2s;
            filter: brightness(0.7);
        }
        .slideshow img:nth-child(1) { animation: fade 8s infinite 0s; }
        .slideshow img:nth-child(2) { animation: fade 8s infinite 2s; }
        .slideshow img:nth-child(3) { animation: fade 8s infinite 4s; }
        .slideshow img:nth-child(4) { animation: fade 8s infinite 6s; }
        
        @keyframes fade {
            0% { opacity: 0; }
            12.5% { opacity: 1; }
            37.5% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        .hero {
            position: absolute;
            text-align: center;
            color: #fff;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .hero h2 {
            font-size: 2.5rem;
        }
        .hero .btn {
            background-color: #f9a825;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .nav-links {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            color: #f9a825;
            font-size: 1.4rem;
            transform: scale(1.1);
        }
    
        .destinos, .servicios, .contacto {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
        }
        .destinos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .destino-item {
            text-align: center;
        }
        .destino-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .destino-item button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .contacto form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contacto input, .contacto textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contacto button {
            background-color: #f9a825;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #2a2a2a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="slideshow">
        <img src="gentedos1.jpg" alt="gentedos1.jpg">
        <img src="gentedos22.jpg" alt="gentedos22.jpg">
        <img src="gentedos3.jpg" alt="gentedos3.jpg">
        <img src="gentedos4.jpg" alt="gentedos4.jpg">
    </div>
    <div class="hero">
        <h2>¡Explora el Mundo Con Nosotros!</h2>
        <p>Viajes exclusivos a los destinos más impresionantes.</p>
        <a href="#destinos" class="btn">Descubre Nuestros Destinos</a>
    </div>
</header>
<nav class="nav-links">
    <a href="#destinos">Destinos</a>
    <a href="#servicios">Servicios</a>
    <a href="#contacto">Contacto</a>
</nav>
<section id="destinos" class="destinos">
    <h2>Destinos Populares</h2>
    <div class="destinos-grid">
        <div class="destino-item">
            <img src="maldivas.jpg" alt="Islas Maldivas">
            <h3>Islas Maldivas</h3>
            <button>Entérate de más</button>
        </div>
        <div class="destino-item">
            <img src="paris.jpg" alt="París, Francia">
            <h3>París, Francia</h3>
            <button>Entérate de más</button>
        </div>
        <div class="destino-item">
            <img src="baliindonesia.jpg" alt="Bali, Indonesia">
            <h3>Bali, Indonesia</h3>
            <button>Entérate de más</button>
        </div>
    </div>
</section>
<section id="contacto" class="contacto">
    <h2>Contáctanos</h2>
    <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <textarea placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>
<footer>
    <p>&copy; 2025 ViajaConNosotros | Todos los derechos reservados</p>
</footer>
</body>
</html>
