<!-- Página de información sobre Río de Janeiro, Brasil -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Río de Janeiro, Brasil - ViajaConNosotros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 15px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        p {
            margin: 15px 0;
            font-size: 1.1rem;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 12px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descubre Río de Janeiro, Brasil</h1>
        <img src="rio.jpg" alt="Vista de Río de Janeiro">
        <p>Río de Janeiro es famosa por sus playas impresionantes, su vibrante carnaval y el icónico Cristo Redentor. Un destino ideal para disfrutar de la cultura brasileña, la música y el sol.</p>
        <a href="solicitardisponibilidad.html" class="btn">Solicitar Disponibilidad</a>

    </div>

</html>
