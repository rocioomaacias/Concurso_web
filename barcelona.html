<!-- Página de información sobre Barcelona, España -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcelona, España - ViajaConNosotros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 15px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        p {
            margin: 15px 0;
            font-size: 1.1rem;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 12px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descubre Barcelona, España</h1>
        <img src="barcelona.jpg" alt="Vista de Barcelona">
        <p>Barcelona es una ciudad vibrante con una combinación única de arquitectura modernista, playas hermosas y una cultura gastronómica excepcional. Es el destino perfecto para disfrutar de arte, historia y entretenimiento.</p>
        <a href="solicitardisponibilidad.html" class="btn">Solicitar Disponibilidad</a>
        <a href="destinos.html" class="btn">Volver a Destinos</a>
    </div>
</body>
</html>
